<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM25</title>
</head>
<body>
    <h1>PM25 每日均值</h1>
    {{time}}
    <!-- html表格 -->
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{column}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                {% for td in value %}
                <td>{{td}}</td>        
                {% endfor %}                      
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
